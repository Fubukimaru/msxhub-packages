  # mstimprove
  unzip mstimprove.zip
  mcopy -s -i IMPROVE.DSK :: improve
  mkdir -p package/tsr/improve
  mv improve/IMPROVE.COM package/tsr/improve
  # mstjansi
  unzip mstjansi.zip
  mcopy -s -i JANSI.DSK :: jansi
  mkdir -p package/tsr/jansi
  mv jansi/*.ANS package/tsr/jansi
